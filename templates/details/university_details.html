{% extends "index/layout.html" %}
{% block content %}
    <div class="article">
        <div class="detail">
            <div class="title">
                 <p>{{document['name']}}</p>
            </div>
            <div class="body">
                <div class="grid">
                    <h4>Pays : </h4>
                    <h3>{{document['country']}}</h3>
                </div>
                <div class="grid">
                    <h4>Date limite :</h4>
                    <h3>{{document['deadline']}}</h3>
                </div>
                <h6>Presentation :</h6>
                <h5>{{document['description']}}</h5>
                <h6>Filieres offertes :</h6>
                <h5>{{document['majors']}}</h5>
            </div>
            <div class="button-apply">
                <a href={{document['webUrl']}}>Site web officiel</a>
            </div>
        </div>
    </div>
  
{% endblock content %}
