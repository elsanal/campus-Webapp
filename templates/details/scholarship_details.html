        <section class="detail">

            </div>
            <div class="mi-col">

                    {{document['name']}}
                </div>
                <div class="description">
                    {{document['description']}}
                    {{document['advantage']}}
                </div>
            </div>
            <div class="apply">
                <h6>Pays : {{document['country']}}</h6>
                <h6>Ann√©e : {{document['year']}}</h6>

            </div>   
        </section> 
        </div>
    </div>
  
{% endblock content %}
