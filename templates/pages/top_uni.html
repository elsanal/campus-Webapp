{% extends "/index/layout.html" %}
{% block content %}
    <div class="article">
        <div class="article-col">
            <div>
                <div class="categorie">
                     <h5>Top meilleures bourses</h5>
                </div>
                {% for doc in docs %}
                <section class="grid">
                    <div class="logo">
                        <img src={{doc['logo']}} alt="">
                    </div>
                    <div class="main-col">
                        <div class="name">
                            <a href="{{url_for('scholarship_details',index = loop.index-1)}}">{{doc['name']}}</a>
                            <div class="deadline">
                                <h6>date limite : {{doc['deadline']}}</h6>
                            </div> 
                        </div>
                        <div class="major">
                            {{doc['advantage']}}
                        </div>
                    </div>
                </section>
                {% endfor %}
            </div>       
        </div>  
    </div>
 
{% endblock content %}
